<section class="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form onsubmit="return validation()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">USER NAME</label>
                      <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                      <div id="erroruser" class="form-text text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">USER EMAIL</label>
                        <input type="text" class="form-control" id="useremail" aria-describedby="emailHelp">
                        <div id="erroremail" class="form-text text-danger"></div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">USER Messgae</label>
                        <input type="text" class="form-control" id="usermsg" aria-describedby="emailHelp">
                        <div id="errormsg" class="form-text text-danger"></div>
                      </div>
                   
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-lg-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d28957.071758350874!2d67.1283699575835!3d24.876348034099355!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1740044658865!5m2!1sen!2s" width="300" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
</section>
<script>
function validation(){
  var u =  document.getElementById("username").value;
  var e =  document.getElementById("useremail").value;
  var m =  document.getElementById("usermsg").value;

  //regular expression
  let checkname =/^[a-zA-Z\s]{3,}$/;
  let checkemail=/^[a-zA-Z0-9_-]{5,}@[A-Za-z]{5,}.[a-zA-Z]{2,}$/;
  let checkmsg=/^.{1,}$/;

  if(checkname.test(u)){
    document.getElementById("erroruser").innerHTML=" "
  }
  else{ 
     document.getElementById("erroruser").innerHTML="***invalid user name***"
     return false;
  }
  if(checkemail.test(e)){
    document.getElementById("erroremail").innerHTML=" "
  }
  else{
     document.getElementById("erroremail").innerHTML="***invalid user email***"
     return false;
  }
  if(checkmsg.test(m)){
    document.getElementById("errormsg").innerHTML=" "
  }
  else{
     document.getElementById("errormsg").innerHTML="***invalid user msg**"
     return false;
  }
}
</script>
