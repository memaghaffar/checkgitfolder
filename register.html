<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
      
        <div class="col-md-6">
            <h2>REGISTER FORM</h2>
        
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">NAME</label>
                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                    <input type="text" class="form-control" id="pass" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
                  </div>
                <button type="submit" class="btn btn-primary"onclick="signup()">Submit</button>
            
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

<script>
function signup(){
  var username=  document.getElementById("name").value;
  var useremail=  document.getElementById("email").value;
  var userpass=  document.getElementById("pass").value;
  var useradd=  document.getElementById("address").value;
//   console.log(username);

var userlocalname =localStorage.setItem("name1",username);
var userlocalemail =localStorage.setItem("email1",useremail);
var userlocalpass =localStorage.setItem("pass1",userpass);
var userlocaladd =localStorage.setItem("add1",useradd);


document.getElementById("name").value =" "
document.getElementById("email").value =" "
document.getElementById("pass").value =" "
document.getElementById("address").value =" "
  
window.location.href = "login.html"
}
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
